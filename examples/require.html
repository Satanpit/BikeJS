<!DOCTYPE html>
<html data-app="app">
<head>
    <title>Examples require</title>
    <meta charset="UTF-8">
</head>
<body>
    <script src="../libs/require.js"></script>

    <script>
        (function() {
            "use strict";

            require.config({
                baseUrl: '../libs'
            });

            require(['utils'], function( Utils ) {
                console.log('Utils module:', Utils);
            });

            require(['ajax'], function( Ajax ) {
                console.log('Ajax module:', Ajax);
            });
        }());
    </script>
</body>
</html>
