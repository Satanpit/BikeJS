<template id="data-repeat">
    <p>Test HTML templates</p>
    <content></content>
</template>

<data-repeat bind="users">
    Content
</data-repeat>

<data-repeat bind="tracks">
    Content
</data-repeat>

<script>
    var dataRepeat = document.registerElement('data-repeat', {
        prototype: Object.create(HTMLElement.prototype, {
            createdCallback: {
                value: function() {
                    var t = document.querySelector('#data-repeat');
                    var clone = document.importNode(t.content, true);
                    this.createShadowRoot().appendChild(clone);
                }
            }
        })
    });

    var observer = Object.observe({ }, function() {

    });

    Object.getNotifier({ }).notify()

    console.dir(document.querySelector('data-repeat'));
</script>
