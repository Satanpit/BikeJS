<!DOCTYPE html>
<html data-app="app">
<head>
    <title>Examples</title>
    <meta charset="UTF-8">

    <style>
        h1 {
            text-align: center;
        }
    </style>

    <link rel="import" href="data-model.html">
    <script src="examples.js"></script>
</head>
<body>

    <h1>Hello</h1>

    <script>
        var link = document.querySelector('link[rel=import]');
        var content = link.import.querySelector('#data-model');

        document.body.appendChild(document.importNode(content, true));
    </script>

    <data-model>
        <h2>Id: {{ id }}</h2>

        <p>{{ firstName }} {{ lastName }}</p>
        <p>{{ birthDate }}</p>

        <span>{{ test }}</span>
    </data-model>

</body>
</html>
